plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   implementation group: 'org.springframework', name: 'spring-core', version: '5.2.8.RELEASE'

   implementation group: 'org.springframework', name: 'spring-context', version: '5.2.8.RELEASE'
   implementation group: 'org.springframework', name: 'spring-orm', version: '5.2.8.RELEASE'
   implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.9.Final'
   implementation group: 'mysql', name: 'mysql-connector-java', version: '6.0.4'
    // https://mvnrepository.com/artifact/com.oracle.ojdbc/ojdbc8
   implementation group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'
  implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
   
}
